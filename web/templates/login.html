<!doctype html>
<html>
<head>
  <title>ToniePi Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark d-flex align-items-center vh-100">

<div class="container text-white">
  <div class="col-md-4 offset-md-4">
    <div class="card p-4 bg-secondary">
      <h3 class="text-center">ToniePi Login</h3>
      <form method="POST">
        <input name="username" class="form-control mb-2" placeholder="Username">
        <input type="password" name="password" class="form-control mb-2" placeholder="Password">
        <button class="btn btn-dark w-100">Login</button>
      </form>
      {% if error %}
      <div class="text-danger mt-2">{{ error }}</div>
      {% endif %}
    </div>
  </div>
</div>

</body>
</html>
